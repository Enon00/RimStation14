- type: entity
  id: WilHealRoot
  name: wild healroot
  description: wild-healroot, the miracle plant of survivalists.
  components:
    - type: Clickable
    - type: Sprite
      sprite: _RS/Objects/Specific/Hydroponics/healroot.rsi
      state: harvest
    - type: Physics
      bodyType: Static
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Wood
    - type: MeleeSound
      soundGroups:
        Brute:
          path: /Audio/Effects/plant_rustle.ogg
          params:
            variation: 0.05
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 5
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/Effects/plant_rustle.ogg
                params:
                  volume: 5
                  variation: 0.05
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:SpawnEntitiesBehavior
              spawn:
                Herbalpack:
                  min: 1
                  max: 2
                FoodHealoxygenRoot:
                  min: 0
                  max: 1
                FoodHealrootBerries:
                  min: 0
                  max: 1
                HealrootSeeds:
                  min: 0
                  max: 1
                FoodDeathrootBerries:
                  min: 0
                  max: 1

