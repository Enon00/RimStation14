- type: entity
  name: healroot berries
  parent: FoodProduceBase
  id: FoodHealrootBerries
  description: Apprently healroot berries can clean toxic buildup.
  components:
  - type: FlavorProfile
    flavors:
      - berry
      - medicine
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 11
        reagents:
        - ReagentId: Dylovene
          Quantity: 8
        - ReagentId: Omnizine
          Quantity: 3
  - type: Sprite
    sprite: _RS/Objects/Consumable/Food/healroot.rsi
    state: healberries
  - type: Produce
    seedId: berries
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Dylovene
        Quantity: 20
  - type: Tag
    tags:
    - Fruit

